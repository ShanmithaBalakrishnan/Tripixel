    <script>
        function openModal(videoId) {
            const modal = document.getElementById("videoModal");
            const modalVideo = document.getElementById("modalVideo");
            const modalSource = document.getElementById("modalSource");

            // Set the source of the modal video based on the clicked video
            modalSource.src = `img/Architecture/DELUXE SUITE.webm`;
            modalVideo.load(); // Load the new video source

            modal.style.display = "block"; // Show the modal
            modalVideo.muted = false; // Unmute the video
        }

        function closeModal() {
            const modal = document.getElementById("videoModal");
            modal.style.display = "none"; // Hide the modal
            const modalVideo = document.getElementById("modalVideo");
            modalVideo.pause(); // Pause the video
        }
